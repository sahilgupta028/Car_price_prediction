<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-image: url("https://www.teknos.com/globalassets/teknos.com/industrial-coatings/special-applications/road-marking-and-parking-lots/road-marking.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .regform {
            width: 700px;
            background-color: rgba(34, 49, 63, 0.85);
            margin: 20px auto;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px 10px 0px 0px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .main {
            background-color: rgba(52, 73, 94, 0.9);
            width: 700px;
            margin: auto;
            padding: 40px;
            border-radius: 0px 0px 10px 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            color: #ecf0f1;
        }

        form {
            padding: 20px;
        }

        #name {
            width: 100%;
            height: auto;
        }

        #ques {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 700;
            color: #ecf0f1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #first, #resea {
            width: 100%;
            height: 45px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            border: none;
            background-color: #34495e;
            color: #ffffff;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        #first:focus, #resea:focus {
            outline: none;
            box-shadow: 0 0 10px #3498db, 0 0 10px #3498db;
        }

        #resea:hover {
            background-color: #3498db;
            cursor: pointer;
        }

        #sub {
            width: 50%;
            height: 50px;
            background-color: #1abc9c;
            color: white;
            text-align: center;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 40px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #sub:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        #score {
            color: #1abc9c;
            font-weight: 700;
            text-align: center;
            padding: 1%;
            width: 50%;
            margin: 20px auto;
            font-size: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .footer-description {
            color: white;
            margin-top: 30px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="regform">
        <h1>Car Price Prediction</h1>
    </div>

    <div class="main">
        <form action="{{ url_for('predict')}}" method="post">
            <div id="name">
                <h3 id="ques">What is the Present Market Price of Car ?</h3>
                <input id="first" name="Present_Price" placeholder='Car Price in lakhs' required="required">

                <h3 id="ques">How many Kilometers Drived?</h3>
                <input id="first" name="Kms_Driven" placeholder="Kms driven by Car" required="required">

                <h3 id="ques">How many owners previously had the car (0 or 1 or 3) ?</h3>
                <input id="first" name="Owner" placeholder="Number of Owners" required="required"><br>

                <h3 id="ques">How old is the Car ?</h3>
                <input id="first" name="Year" placeholder="Number of Years" type="number" required="required">

                <h3 id="ques">What is the Fuel Type ?</h3>
                <select name="Fuel_Type_Petrol" id="resea" required="required">
                    <option disabled="disabled" selected="selected">--Choose Option--</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>

                <h3 id="ques">Are you A Dealer or Individual ?</h3>
                <select name="Seller_Type_Individual" id="resea" required="required">
                    <option disabled="disabled" selected="selected">--Choose Option--</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>

                <h3 id="ques">What is the Transmission Type ?</h3>
                <select name="Transmission_Mannual" id="resea" required="required">
                    <option disabled="disabled" selected="selected">--Choose Option--</option>
                    <option value="Mannual">Mannual</option>
                    <option value="Automatic">Automatic</option>
                </select><br>

                <button id="sub" type="submit">Predict</button>
            </div>
        </form>
        <h3 id="score">{{ prediction_text }}</h3>
    </div>

</body>

</html>
